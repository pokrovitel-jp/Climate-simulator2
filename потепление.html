        .slider-container {
            margin: 40px 0;
            position: relative;

            height: 40px;
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
        }
        .slider:focus {
            outline: none;
        }
        .slider::-webkit-slider-thumb {

            appearance: none;
            width: 20px;
            height: 40px;
            background: #333;
            cursor: pointer;
            border-radius: 3px;
        }
        .slider::-moz-range-thumb {
            width: 20px;
            height: 40px;
            background: #333;
            cursor: pointer;
            border-radius: 3px;
        }
        .slider-track {
            position: absolute;
            width: 100%;
            height: 6px;
            background-color: #ddd;
            top: 17px;
            z-index: -1;
            border-radius: 3px;
        }
        .slider-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .slider-labels span {
            font-size: 14px;
            color: #666;
        }
        .image-container {
            text-align: center;
            margin: 30px 0;
        }
        .image-container img {

            height: auto;
            border: 1px solid #eee;

            font-size: 24px;
            font-weight: bold;
